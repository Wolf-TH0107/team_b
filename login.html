<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出席簿管理システム - ログイン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="your_logo.png" alt="" class="logo"> <h2>出席簿管理システム</h2>
        <form action="/login" method="post"> <div class="input-group">
                <label for="username">ユーザー名またはメールアドレス</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="sinki">
                <a href="#" class="sinkitouroku">新規登録はこちら</a>
            </div><!-- /.sinki --><br>
            <button type="submit">ログイン</button>
        </form>
        <div class="links">
            <a href="#">パスワードを忘れた場合</a>
            </div>
    </div>
</body>
</html>
