<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>静的カレンダー</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 display: flex;
 justify-content: center;
 align-items: center;
 min-height: 100vh;
 background-color: #f0f2f5;
 margin: 0;
 }
 .calendar-container {
 background-color: #fff;
 border-radius: 8px;
 box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
 padding: 20px;
 width: 300px;
 text-align: center;
 }
 .calendar-header {
 font-size: 24px;
 font-weight: bold;
 margin-bottom: 20px;
 color: #333;
 }
 .calendar-grid {
 display: grid;
 grid-template-columns: repeat(7, 1fr);
 gap: 5px;
 }
 .day-name {
 font-weight: bold;
 color: #777;
 padding: 8px 0;
 background-color: #e9eef2;
 border-radius: 4px;
 font-size: 14px;
 }
 .day {
 padding: 10px 0;
 border-radius: 4px;
 background-color: #f9f9f9;
 color: #555;
 font-size: 15px;
 }
 .day.today {
 background-color: #3498db;
 color: white;
 font-weight: bold;
 }
 .day.inactive {
 color: #ccc;
 background-color: #f0f0f0;
 }
 .day.holiday {
 color: #e74c3c;
 font-weight: bold;
 }
 </style>
</head>
<body>

 <div class="calendar-container">
  <div class="calendar-header">2025年7月</div>
  <div class="calendar-grid">
  <div class="day-name">日</div>
  <div class="day-name">月</div>
  <div class="day-name">火</div>
  <div class="day-name">水</div>
  <div class="day-name">木</div>
  <div class="day-name">金</div>
  <div class="day-name">土</div>

 <div class="day inactive">29</div>
  <div class="day inactive">30</div>

 <div class="day">1</div>
  <div class="day">2</div>
  <div class="day">3</div>
  <div class="day">4</div>
  <div class="day holiday">5</div>
  <div class="day">6</div>
  <div class="day today">7</div>
  <div class="day">8</div>
  <div class="day">9</div>
  <div class="day">10</div>
  <div class="day">11</div>
  <div class="day holiday">12</div>
  <div class="day">13</div>
  <div class="day">14</div>
  <div class="day">15</div>
  <div class="day">16</div>
  <div class="day">17</div>
  <div class="day">18</div>
  <div class="day holiday">19</div>
  <div class="day">20</div>
  <div class="day">21</div>
  <div class="day">22</div>
  <div class="day">23</div>
  <div class="day">24</div>
  <div class="day holiday">25</div>
  <div class="day">26</div>
  <div class="day">27</div>
  <div class="day">28</div>
  <div class="day">29</div>
  <div class="day">30</div>
  <div class="day">31</div>

 <div class="day inactive">1</div>
  <div class="day inactive">2</div>
  <div class="day inactive">3</div>
  </div>
  </div>

</body>
</html>
