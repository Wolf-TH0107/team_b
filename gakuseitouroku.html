<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gakuseitouroku.css" />
    <title>学生登録・検索画面</title>

</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="departmentCourse">学科名・コース名</label>
            <select id="departmentCourse">
                <option value="">選択してください</option>
                <option value="courseA">コンピュータサイエンス科</option>
                <option value="courseB">情報システム科</option>
                <option value="courseC">デザイン科</option>
            </select>
        </div>
        <div class="form-group">
            <label for="admissionYear">入学年度</label>
            <select id="admissionYear">
                <option value="">選択してください</option>
                <option value="2024">2024年度</option>
                <option value="2025">2025年度</option>
                <option value="2026">2026年度</option>
            </select>
        </div>
        <div class="form-group">
            <label for="class">クラス</label>
            <select id="class">
                <option value="">選択してください</option>
                <option value="classA">A組</option>
                <option value="classB">B組</option>
                <option value="classC">C組</option>
            </select>
        </div>

        <div class="data-table-container">
            <table>
                <thead>
                    <tr>
                        <th>学籍番号</th>
                        <th>学年</th>
                        <th>名前</th>
                        <th>フリガナ</th>
                        <th>備考欄（テスト用：ここに長いテキストを入れて横スクロールを試してください）</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1001</td>
                        <td>1</td>
                        <td>山田 太郎</td>
                        <td>ヤマダ タロウ</td>
                        <td>特に無し</td>
                    </tr>
                    <tr>
                        <td>1002</td>
                        <td>1</td>
                        <td>佐藤 花子</td>
                        <td>サトウ ハナコ</td>
                        <td>成績優秀、欠席なし。非常に真面目な学生です。</td>
                    </tr>
                    <tr>
                        <td>1003</td>
                        <td>2</td>
                        <td>田中 健太</td>
                        <td>タナカ ケンタ</td>
                        <td>プログラミングに強い関心あり。</td>
                    </tr>
                     <tr>
                        <td>1004</td>
                        <td>1</td>
                        <td>鈴木 美咲</td>
                        <td>スズキ ミサキ</td>
                        <td>デザインセンスが良い。将来が楽しみです。</td>
                    </tr>
                    <tr>
                        <td>1005</td>
                        <td>2</td>
                        <td>高橋 大地</td>
                        <td>タカハシ ダイチ</td>
                        <td>サッカー部に所属。</td>
                    </tr>
                    <tr>
                        <td>1006</td>
                        <td>3</td>
                        <td>小林 優子</td>
                        <td>コバヤシ ユウコ</td>
                        <td>卒業論文執筆中。テーマはAIと倫理です。</td>
                    </tr>
                    </tbody>
            </table>
        </div>

        <div class="reset-button-container">
            <button class="reset-button">リセット</button>
        </div>

        <div class="status-and-buttons">
            <div class="status-text">入力済み：<span id="studentCount"></span>名</div>
            <div class="action-buttons">
                <button>キャンセル</button>
                <button class="register">登録</button>
            </div>
        </div>
    </div>

    <script src="gakuseitouroku.js"></script>

</body>
</html>
