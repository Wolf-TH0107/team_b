<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usersetting.css" />
    <title>ユーザー設定の変更</title>

</head>
<body>
    <div class="container">
        <h1>ユーザー設定の変更</h1>
        <form>
            <div class="form-group">
                <label for="newEmail">変更後のメールアドレス</label>
                <input type="email" id="newEmail" name="newEmail">

                <label for="newPhone">変更後の電話番号</label>
                <input type="text" id="newPhone" name="newPhone">
            </div>
            <button type="submit">決定</button>
        </form>
    </div>
</body>
</html>
