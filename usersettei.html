<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usersettei.css" />
    <title>パスワードの再設定</title>

</head>
<body>
    <div class="container">
        <h2>パスワードの再設定</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="current-password">現在のパスワード</label>
                <input type="password" id="current-password" name="current_password" placeholder="現在のパスワードを入力してください" required>
            </div>
            <div class="form-group">
                <label for="new-password">新しいパスワード</label>
                <input type="password" id="new-password" name="new_password" placeholder="パスワードを入力してください" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">パスワードの再入力</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="新しいパスワードを入力してください" required>
            </div>
            <button type="submit">保存</button>
        </form>
        <div class="forgot-password">
            <a href="#">パスワードを忘れた方へ</a>
        </div>
    </div>
</body>
</html>
