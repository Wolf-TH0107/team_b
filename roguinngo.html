<!DOCTYPE html>

<html lang="ja">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>担任ログイン後画面 - 出欠登録</title>

    <style>

        body {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            margin: 20px;

            background-color: #f4f7f6;

            color: #333;

        }


        .tanninyou {

            border: 1px solid black;

            margin-bottom: 10px;

            margin-right: 10px;

            margin-left: 10px;

            padding: 10px;

        }


        .container {

            max-width: 800px;

            margin: 0 auto;

            background-color: #fff;

            padding: 30px;

            border-radius: 8px;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

        }

        .header {

            display: flex;

            justify-content: space-between;

            align-items: center;

            margin-bottom: 30px;

            border-bottom: 1px solid #eee;

            padding-bottom: 15px;

        }

        .header h1 {

            font-size: 24px;

            color: #2c3e50;

            margin: 0;

        }

        .header .logout-btn {

            background-color: #e74c3c;

            color: white;

            padding: 8px 15px;

            border: none;

            border-radius: 5px;

            cursor: pointer;

            font-size: 14px;

            text-decoration: none;

        }

        .header .logout-btn:hover {

            background-color: #c0392b;

        }

        .section-title {

            font-size: 20px;

            color: #34495e;

            margin-bottom: 20px;

            padding-bottom: 10px;

            border-bottom: 1px solid #eee;

        }

        .form-group {

            margin-bottom: 15px;

        }

        .form-group label {

            display: block;

            margin-bottom: 8px;

            font-weight: bold;

            color: #555;

        }

        .form-group select {

            width: 100%;

            padding: 10px;

            border: 1px solid #ccc;

            border-radius: 5px;

            font-size: 16px;

            box-sizing: border-box; /* パディングとボーダーを幅に含める */

            -webkit-appearance: none; /* デフォルトの矢印を非表示に */

            -moz-appearance: none;

            appearance: none;

            background-image: url('data:image/svg+xml;charset=US-8859-1,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%204%205%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M2%200L0%202h4zm0%205L0%203h4z%22%2F%3E%3C%2Fsvg%3E'); /* カスタム矢印 */

            background-repeat: no-repeat;

            background-position: right 10px center;

            background-size: 12px;

        }

        .form-group p {

            font-size: 16px;

            padding: 10px;

            border: 1px solid #ddd;

            border-radius: 5px;

            background-color: #f9f9f9;

        }


        .touroku{

            text-align: center;

            align-items: center;

            justify-content: center;

        }

        .jikan {

            display: grid;

            grid-template-columns: repeat(2, 1fr);

        }


        .gakusei{

            margin-top: 10px;

            text-align: center;

            align-items: center;

            justify-content: center;

        }


    </style>

</head>

<body>

    <div class="container">

        <header class="header">

            <h1>担任：<span id="teacher-name">田中 太郎</span></h1>

            <a href="#" class="logout-btn">ログアウト</a>

        </header>


        <h2 class="section-title">＜ 出欠登録 ＞</h2>


    <div class="tanninyou">

        <div class="form-group">

            <label for="class-select">クラス</label>

            <select id="class-select">

                <option value="">クラスを選択してください</option>

                <option value="1-1">1年1組</option>

                <option value="1-2">1年2組</option>

                <option value="2-1">2年1組</option>

                <option value="3-1">3年1組</option>

                </select>

        </div>


        <div class="form-group">

            <label for="period-select">コマ</label>

            <select id="period-select">

                <option value="">コマを選択してください</option>

                <option value="1">1時間目</option>

                <option value="2">2時間目</option>

                <option value="3">3時間目</option>

                <option value="4">4時間目</option>

                <option value="5">5時間目</option>

                <option value="6">6時間目</option>

                </select>

        </div>


        <div class="form-group">

            <label>カレンダー初期値</label>

            <p id="calendar-initial-value">NOW</p>

        </div>


        <div class="touroku">

            <button class="touroku1">登録画面へ</button>

        </div><!-- /.touroku -->


    </div><!-- /.tanninyou -->


        

    <div class="button">

        <div class="jikan">


            <button class="jikannwari">時間割確認画面へ</button>


            <button class="usersettei">ユーザ設定へ</button>


        </div><!-- /.jikan -->


    <div class="gakusei">

        <button class="gakuseijyouhou">学生情報ページへ</button>

    </div><!-- /.gakusei -->


    </div><!-- /.button -->


    <script>

        // JavaScriptを使って動的に先生の名前を設定する場合の例

        // 例えば、ログイン時に取得した先生の名前をここに挿入します

        // document.getElementById('teacher-name').textContent = "山田 花子";


        // カレンダーの初期値を現在の日付にする場合の例（オプション）

        // const now = new Date();

        // const options = { year: 'numeric', month: 'long', day: 'numeric' };

        // document.getElementById('calendar-initial-value').textContent = now.toLocaleDateString('ja-JP', options);

    </script>

</body>

</html>
