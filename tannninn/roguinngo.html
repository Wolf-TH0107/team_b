    <title>担任ログイン後画面 - 出欠登録</title>

<body>

    <div class="container">

        <header class="header">

            <h1>担任：<span id="teacher-name">田中 太郎</span></h1>

            <a href="#" class="logout-btn">ログアウト</a>

        <h2 class="section-title">＜ 出欠登録 ＞</h2>


    <div class="tanninyou">

        <div class="form-group">

            <label for="class-select">クラス</label>

            <select id="class-select">

                <option value="">クラスを選択してください</option>

                <option value="1-1">1年1組</option>

                <option value="1-2">1年2組</option>

                <option value="2-1">2年1組</option>

                <option value="3-1">3年1組</option>

                </select>

        </div>


        <div class="form-group">

            <label for="period-select">コマ</label>

            <select id="period-select">

                <option value="">コマを選択してください</option>

                <option value="1">1時間目</option>

                <option value="2">2時間目</option>

                <option value="3">3時間目</option>

                <option value="4">4時間目</option>

                <option value="5">5時間目</option>

                <option value="6">6時間目</option>

                </select>

        </div>


        <div class="form-group">

            <label>カレンダー初期値</label>

            <p id="calendar-initial-value">NOW</p>

        </div>


        <div class="touroku">

            <button class="touroku1">登録画面へ</button>

        </div><!-- /.touroku -->


    </div><!-- /.tanninyou -->


        

    <div class="button">

        <div class="jikan">


            <button class="jikannwari">時間割確認画面へ</button>


            <button class="usersettei">ユーザ設定へ</button>


        </div><!-- /.jikan -->


    <div class="gakusei">

        <button class="gakuseijyouhou">学生情報ページへ</button>

    </div><!-- /.gakusei -->
