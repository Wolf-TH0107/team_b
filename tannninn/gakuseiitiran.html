<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../tannninn_css/gakuseiitiran.css" />
    <title>学生一覧</title>

</head>
<body>
    <div class="container">
        <h1>学生一覧</h1>

        <div class="list-section">
            <h2>一覧表示 (所属のレコードを変更)</h2>
            <div class="detail-button-placeholder">詳細</div>
            </div>

        <div class="input-group">
            <label for="department-name">学科名:</label>
            <input type="text" id="department-name" name="department_name">
            <br>
            <label for="course-name">コース名:</label>
            <input type="text" id="course-name" name="course_name">
        </div>

        <div class="button-group">
            <button type="button">変更</button>
            <button type="button">削除</button>
        </div>

        <button type="button" class="return-button">管理者画面に戻る</button>
        </div>

        
</body>
</html>
