<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../tannninn_css/jikanwari.css" />
    <title>私の時間割</title>

</head>
<body>

    <h1>時間割</h1>

    <table>
        <thead>
            <tr>
                <th>時間</th>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1限目<br>(9:10-10:40)</td>
                <td class="subject-cell" data-day="mon" data-period="1">国語</td>
                <td class="empty-cell" data-day="tue" data-period="1"></td>
                <td class="subject-cell" data-day="wed" data-period="1">数学</td>
                <td class="subject-cell" data-day="thu" data-period="1">英語</td>
                <td class="empty-cell" data-day="fri" data-period="1"></td>
            </tr>
            <tr>
                <td>2限目<br>(10:50-12:20)</td>
                <td class="empty-cell" data-day="mon" data-period="2"></td>
                <td class="subject-cell" data-day="tue" data-period="2">理科</td>
                <td class="empty-cell" data-day="wed" data-period="2"></td>
                <td class="subject-cell" data-day="thu" data-period="2">社会</td>
                <td class="subject-cell" data-day="fri" data-period="2">体育</td>
            </tr>
            <tr>
                <td>3限目<br>(13:10-14:40)</td>
                <td class="subject-cell" data-day="mon" data-period="3">美術</td>
                <td class="empty-cell" data-day="tue" data-period="3"></td>
                <td class="subject-cell" data-day="wed" data-period="3">音楽</td>
                <td class="empty-cell" data-day="thu" data-period="3"></td>
                <td class="subject-cell" data-day="fri" data-period="3">家庭科</td>
            </tr>
            <tr>
                <td>4限目<br>(14:50-16:20)</td>
                <td class="empty-cell" data-day="mon" data-period="4"></td>
                <td class="subject-cell" data-day="tue" data-period="4">情報</td>
                <td class="empty-cell" data-day="wed" data-period="4"></td>
                <td class="subject-cell" data-day="thu" data-period="4">物理</td>
                <td class="empty-cell" data-day="fri" data-period="4"></td>
            </tr>
        </tbody>
    </table>

    <script src="../tanninn_ls/jikanwari.js"></script>

</body>
</html>
