<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../tannninn_css/kyouinkennsaku.css" />
    <title>教員（ユーザー）検索画面</title>

</head>
<body>
    <div class="container">
        <h1>教員（ユーザー）検索画面</h1>

        <div class="section-box">
            <p>ユーザー情報が入る</p>
        </div>

        <div class="search-button-container">
            <button type="button">検索</button>
        </div>

        <div class="results-section">
            <div class="results-content">
                <p>結果が表示される</p>
            </div>
            <div class="detail-button-sidebar">
                <button>詳細表示ボタン</button>
            </div>
        </div>
    </div>
</body>
</html>
