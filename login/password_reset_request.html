<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出席簿管理システム - パスワードリセット</title>
    <link rel="stylesheet" href="password.css">
    <style>
        /* このページ特有のスタイルがあればここに追加 */
        .message-container {
            text-align: center;
            margin-top: 30px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
            display: none; /* 初期状態では非表示 */
        }
    </style>
</head>
<body>
    <div class="logingamen">
        <img src="your_logo.png" alt="" class="logo"> 
        <h2>パスワードリセット</h2>

        <div class="message-container">
            <p>ご登録のメールアドレスを入力してください。</p>
        </div>

        <div id="resetErrorMessage" class="error-message">
            </div>

        <form action="/request_password_reset" method="post"> 
            <div class="user-Email">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <button type="submit">送信</button>
        </form>

        <div class="links">
            <a href="/register.html">新規登録はこちら</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const noRecord = urlParams.get('noRecord'); // バックエンドから'noRecord=true'が渡されることを想定
            const errorMessageDiv = document.getElementById('resetErrorMessage');

            if (noRecord === 'true') {
                errorMessageDiv.style.display = 'block';
                errorMessageDiv.textContent = '登録していないメールアドレスです';
                // URLからパラメータを削除 (任意)
                // history.replaceState(null, '', window.location.pathname);
            }
        });

        // フォーム送信時の処理 (オプション、実際の送信はバックエンドで行う)
        // document.querySelector('form').addEventListener('submit', function(event) {
        //     event.preventDefault(); // デフォルトの送信をキャンセル
        //     // ここでメールアドレスをバックエンドに送信するAJAXリクエストを記述
        //     // 成功したら password_reset_success.html にリダイレクト
        //     // 失敗したら noRecord パラメータを付けてこのページにリダイレクトするか、エラーメッセージを表示
        // });
    </script>
</body>
</html>
