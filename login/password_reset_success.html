<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出席簿管理システム - パスワードリセット完了</title>
    <link rel="stylesheet" href="password.css">
    <style>
        /* このページ特有のスタイル */
        .message-container {
            text-align: center;
            margin-top: 50px;
        }
        .login-button-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="logingamen">
        <img src="your_logo.png" alt="" class="logo"> 
        <h2>パスワードリセット</h2>

        <div class="message-container">
            <h3>確認成功</h3>
            <p>パスワードリセット用のメールを送信しました。</p>
            <p>メールに記載したリンクから操作を行ってください。</p>
            <p>※迷惑メール設定によって届かない場合があります。設定をご確認ください。</p>

            <div class="login-button-container">
                <button type="button" onclick="redirectToLogin()">ログイン画面へ</button>
            </div>
        </div>
    </div>

    <script>
        function redirectToLogin() {
            window.location.href = '/login.html'; // ログインページのパス
        }
    </script>
</body>
</html>
